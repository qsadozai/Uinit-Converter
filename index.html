<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div id="input-section">
				<h1>Metric/Imperial Unit Conversion</h1>
				<input id="input-value" />
				<button id="convert-btn">Convert</button>
			</div>

			<div>
				<div class="box" id="length-section">
					<p class="box-heading">Length (Meter/Feet)</p>
					<p class="box-result" id="mtr-to-ft-result">
						20 meters = 65.616 feet | 20 feet = 6.096 meters
					</p>
				</div>
				<div class="box" id="volume-section">
					<p class="box-heading">Volume (Liters/Gallons)</p>
					<p class="box-result" id="ltr-to-gln-result">
						20 liters = 5.284 gallons | 20 gallons = 75.708 liters
					</p>
				</div>
				<div class="box" id="mass-section">
					<p class="box-heading">Mass (Kilograms/Pounds)</p>
					<p class="box-result" id="kilo-to-pound-result">
						20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
					</p>
				</div>
			</div>
			<footer>
				<p>Email: qais11233@gmail.com</p>
			</footer>
		</div>

		<script src="main.js"></script>
	</body>
</html>
